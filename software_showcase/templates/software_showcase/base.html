{% load bootstrap4 %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1,
            shrink-to-fit="no">
        <title>Glenn's Interesting Projects</title>

        {% bootstrap_css %}
        {% bootstrap_javascript jquery='full' %}
    </head>

    <body style="background: grey;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavaltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'software_showcase:index' %}">Projects</a>

                <a class="nav-item nav-link active" href="{% url 'software_showcase:contact' %}">Contact Me</a>
                
                <a class="nav-item nav-link active"
                    href="{{ aboutme.resume.url|urlize }}" 
                    target="_blank">Resume</a>
                </div>
            </div>
        </nav>

        <div>
        {% block content %}{% endblock content %}
        </div>
    </body>
</html>
