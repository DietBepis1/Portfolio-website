{% extends 'software_showcase/base.html' %}

{% block content %}

<div class="container-fluid px-0">

    <div class="row mt-0 ml-0 mr-0 mb-0">

        <div class="col" style="padding-top: 1.5rem;">

            <div class="jumbotron container-fluid w-75 px-sm-5 px-md-0 py-md-0" style="background: #f5ba25;">

                <div class="row">

                    <div class="col">
                        <h1 class="display-2 text-center">Let's get in touch!</h1>
                        <hr class="mx-5 my-2">

                        <p class="text-center" style="font-size: 1.2rem;">
                            {{ aboutme.contact }}
                        </p>

                        <p class="text-center" style="font-size: 1.2rem;">
                            Phone: {{ aboutme.phone }}
                        </p>
                        
                        <p class="text-center" style="font-size: 1.2rem;">
                            Email: {{ aboutme.email }}
                        </p>

                        <p class="text-center" style="font-size: 1.2rem;">
                            Tech I've used: {{ aboutme.sw_langauges }}
                        </p>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

{% endblock content %}
